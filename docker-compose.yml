version: '3.8'

services:
  auth-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_USERNAME=ahamo_user
      - DB_PASSWORD=ahamo_password
      - JWT_SECRET=myVerySecretJWTKeyForAhamoDummyDemo2AuthService2024
    depends_on:
      - postgres
    networks:
      - ahamo-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=ahamo_dummy_demo2
      - POSTGRES_USER=ahamo_user
      - POSTGRES_PASSWORD=ahamo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ahamo-network

volumes:
  postgres_data:

networks:
  ahamo-network:
    driver: bridge
