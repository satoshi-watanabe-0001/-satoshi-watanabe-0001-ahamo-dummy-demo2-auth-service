      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'api-integration'
        type: choice
        options:
          - all
          - user-flows
          - api-integration
          - cross-service
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit

